<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>統合記念愛唱歌 NEXT STAGE|歌詞表示</title>
</head>
<body style="margin: 0; display: flex; height: 100vh;">

  <!-- Sidebar -->
  <div id="sidebar" style="width: 60px; background-color: gray; padding: 5px; box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); position: fixed; top: 0; left: 0; height: 100%; display: flex; flex-direction: column; align-items: center;">
    <button id="reset" style="width: 50px; height: 40px; margin: 10px 0; font-size: 12px; border: none; background-color: lightgray;">最初から</button>
    <hr style="width: 80%; border: 1px solid lightgray; margin: 10px 0;">
    <button id="togglePlay" style="width: 50px; height: 40px; margin: 10px 0; font-size: 12px; border: none; background-color: lightgray;">再生</button>
    <div style="display: flex; flex-direction: column; align-items: center; gap: 10px; margin-top: 20px;">
      <button id="rewind" style="width: 50px; height: 40px; font-size: 12px; border: none; background-color: lightgray;">10秒戻す</button>
      <button id="forward" style="width: 50px; height: 40px; font-size: 12px; border: none; background-color: lightgray;">10秒進む</button>
    </div>
    <button id="toggleSidebar" style="width: 50px; height: 40px; margin: 20px 0; font-size: 12px; border: none; background-color: lightgray;">切り替え</button>
  </div>

  <!-- Lyrics Display -->
  <div id="lyrics" style="flex-grow: 1; margin-left: 60px; padding: 20px; font-family: Arial, sans-serif; font-size: 18px; line-height: 1.8; color: #333; overflow-y: scroll; height: 100%;">
    <p>桜のつぼみが開くとき</p>
    <p>僕らの心は揺れ動く</p>
    <p>未来に抱える不安とともに</p>
    <p>1人で歩く帰り道</p>
    <p>気づけば4月はすぐそこで</p>
    <p>心臓の鼓動早くなる</p>
    <p>みんなと支えていけるかな</p>
    <p>力が入る握り拳</p>
    <p>新しい出会いを前にして</p>
    <p>落ち着かない僕の心模様</p>
    <p>これから僕の人生は</p>
    <p>どう変化していくのかな</p>
    <p>僕らを待つ未来は</p>
    <p>誰も予想できないだろう</p>
    <p>春の暖かい風と</p>
    <p>夏の心地よい日差し</p>
    <p>2つの道が交わる先へ</p>
    <p>Let's go to the next stage</p>
  </div>

  <audio id="audio" src="s.mp3"></audio>

  <script>
    const audio = document.getElementById('audio');
    const togglePlayButton = document.getElementById('togglePlay');
    const rewindButton = document.getElementById('rewind');
    const forwardButton = document.getElementById('forward');
    const resetButton = document.getElementById('reset');
    const toggleSidebarButton = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');
    const lyrics = document.getElementById('lyrics');

    togglePlayButton.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        togglePlayButton.textContent = '停止';
      } else {
        audio.pause();
        togglePlayButton.textContent = '再生';
      }
    });

    rewindButton.addEventListener('click', () => {
      audio.currentTime = Math.max(0, audio.currentTime - 10); // 10秒巻き戻し
    });

    forwardButton.addEventListener('click', () => {
      audio.currentTime = Math.min(audio.duration, audio.currentTime + 10); // 10秒進める
    });

    resetButton.addEventListener('click', () => {
      audio.currentTime = 0; // 再生位置を最初に戻す
    });

    toggleSidebarButton.addEventListener('click', () => {
      if (sidebar.style.left === '0px') {
        sidebar.style.left = 'auto';
        sidebar.style.right = '0px';
        lyrics.style.marginLeft = '0px';
        lyrics.style.marginRight = '60px';
      } else {
        sidebar.style.left = '0px';
        sidebar.style.right = 'auto';
        lyrics.style.marginLeft = '60px';
        lyrics.style.marginRight = '0px';
      }
    });
  </script>

</body>
</html>
